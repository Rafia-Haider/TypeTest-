<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Meter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="result">
        <div class="content">
         <div class="close"><img src="images/close.png" alt=""></div>   
        <img src="images/keyboard.png" alt="">
        <h4>Typing Test Complete!</h4>
        <p class="WPM">WPM: <span>37 WPM</span></p>
        <p class="accuracy">Accuracy: <span>97%</span></p>
        <p class="correctWords">Correct words: <span>12</span></p>
        <p class="incorrectWords">Incorrect Words: <span>13</span></p>
        <button><img src="images/reload.png" alt=""></button>
        </div>
    </div>
    <div class="header">
        <img src="images/typing.png" alt="">
        <h3>YPING SPEED METER</h3>
    </div>
    <div class="container">
        <div class="timer">
            1:00
        </div>
        <div class="quote-box">
        </div>
        <div class="input-box">
            <input type="text" placeholder="Start Typing">
        </div>
        <div class="timeDuration">
            <h4>TEST DURATION:</h4>
            <button>0:30</button>
            <button>2:00</button>
            <button>5:00</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
